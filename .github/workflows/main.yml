name: ğŸš€ Deploy to EC2 (Auth Service)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ”„ Deploy via SSH
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Setup SSH Key
        run: |
          echo "ğŸ”‘ Setting up SSH key for deployment..."
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts
          echo "âœ… SSH key setup completed"

      - name: ğŸ“¦ Rsync project to EC2
        run: |
          echo "ğŸ“¤ Starting file transfer to EC2..."
          rsync -avz --delete --exclude=node_modules --exclude='.git' ./ \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:${{ secrets.DEPLOY_PATH }}-temp/
          echo "âœ… File transfer completed successfully"

      - name: ğŸš€ Deploy and Restart Auth Service
        run: |
          echo "ğŸš€ Starting deployment process..."
          ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e

            echo "ğŸ” Managing old deployment backup..."
            # Remove old backup if it exists
            if [ -d "${{ secrets.DEPLOY_PATH }}-old" ]; then
              echo "ğŸ—‘ï¸ Removing old backup..."
              rm -rf "${{ secrets.DEPLOY_PATH }}-old"
              echo "âœ… Old backup removed"
            else
              echo "â„¹ï¸ No old backup found"
            fi

            # Backup current deployment if it exists
            if [ -d "${{ secrets.DEPLOY_PATH }}" ]; then
              echo "ğŸ’¾ Backing up current deployment..."
              mv "${{ secrets.DEPLOY_PATH }}" "${{ secrets.DEPLOY_PATH }}-old"
              echo "âœ… Current deployment backed up"
            else
              echo "â„¹ï¸ No current deployment to backup"
            fi

            # Move temp to main deployment
            echo "ğŸ”„ Activating new deployment..."
            mv "${{ secrets.DEPLOY_PATH }}-temp" "${{ secrets.DEPLOY_PATH }}"
            echo "âœ… New deployment activated"

            cd "${{ secrets.DEPLOY_PATH }}"
            echo "ğŸ“ Changed to deployment directory: $(pwd)"

            echo "ğŸ“ Creating .env file with environment variables..."
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > .env
            echo "SUPABASE_SERVICE_SECRET_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_SECRET_ROLE_KEY }}" >> .env
            echo "PORT=${{ secrets.PORT }}" >> .env
            echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" >> .env
            echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
            echo "âœ… .env file created with environment variables"
            echo "ğŸ“‹ .env file contents (without sensitive data):"
            echo "SUPABASE_URL=[REDACTED]"
            echo "SUPABASE_SERVICE_SECRET_ROLE_KEY=[REDACTED]"
            echo "PORT=${{ secrets.PORT }}"
            echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}"
            echo "JWT_SECRET=[REDACTED]"

            echo "ğŸ“¦ Installing dependencies..."
            npm install --omit=dev
            echo "âœ… Dependencies installed successfully"

            echo "ğŸ”¨ Building project..."
            # Try to build with more verbose output
            if npm run build; then
              echo "âœ… Project built successfully with 'npm run build'"
            else
              echo "âŒ Build failed with 'npm run build'"
              echo "ğŸ” Checking if dist directory exists..."
              ls -la dist/ || echo "dist directory does not exist"
              echo "ğŸ” Checking if dist/src directory exists..."
              ls -la dist/src/ || echo "dist/src directory does not exist"
              exit 1
            fi

            echo "ğŸ” Verifying build output..."
            if [ -f "dist/src/main.js" ]; then
              echo "âœ… Main.js file found at dist/src/main.js"
            elif [ -f "dist/main.js" ]; then
              echo "âœ… Main.js file found at dist/main.js"
            else
              echo "âŒ Main.js file not found in expected locations"
              echo "ğŸ” Contents of dist directory:"
              find dist/ -type f -name "*.js" | head -10
              exit 1
            fi

            echo "ğŸš€ Managing PM2 process..."
            # Stop existing process if it exists
            if pm2 list | grep -q "${{ secrets.PM2_PROCESS }}"; then
              echo "ğŸ›‘ Stopping existing PM2 process..."
              pm2 stop ${{ secrets.PM2_PROCESS }} || true
              pm2 delete ${{ secrets.PM2_PROCESS }} || true
              echo "âœ… Existing PM2 process stopped and deleted"
            fi

            # Determine the correct path for main.js
            MAIN_JS_PATH=""
            if [ -f "dist/src/main.js" ]; then
              MAIN_JS_PATH="dist/src/main.js"
            elif [ -f "dist/main.js" ]; then
              MAIN_JS_PATH="dist/main.js"
            else
              echo "âŒ Could not find main.js file"
              exit 1
            fi

            echo "ğŸ†• Starting new PM2 process with: $MAIN_JS_PATH"
            pm2 start $MAIN_JS_PATH --name ${{ secrets.PM2_PROCESS }}
            echo "âœ… New PM2 process started"
            
            pm2 save
            echo "âœ… PM2 configuration saved"

            echo "ğŸ“‹ PM2 Status:"
            pm2 list

            echo "ğŸ“‹ Recent PM2 Logs:"
            pm2 logs ${{ secrets.PM2_PROCESS }} --lines 20 || echo "No logs available yet"

            echo "âœ… Deployment completed successfully!"
            echo "ğŸ‰ Auth Service is now running on the server"
          EOF
          
          echo "ğŸ¯ Deployment workflow completed successfully!"